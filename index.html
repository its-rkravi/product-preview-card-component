<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="product-section">
        <section class="product-image-box">
          <img
            src="images/image-product-mobile.jpg"
            alt=""
            class="product--img--mobile"
          />
          <img
            src="images/image-product-desktop.jpg"
            class="product--img--desktop"
            alt="product image"
          />
        </section>
        <section class="product-content-box">
          <div class="product--name">Perfume</div>
          <h1 class="product--title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product--description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-box">
            <p class="product--price">$149.99</p>
            <p class="product--offer">$169.99</p>
          </div>
          <div class="btn-box">
            <i class="fa-solid fa-cart-shopping cart-icon"></i>
            <p class="btn--title">Add to Cart</p>
          </div>
        </section>
      </div>
    </main>

    </div> -->
  </body>
</html>
